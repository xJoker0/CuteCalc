name: Android CI

on:
  push:
      branches:
            - main
              pull_request:
                  branches:
                        - main

                        jobs:
                          build:
                              runs-on: ubuntu-latest

                                  steps:
                                        - name: コードを取り出す
                                                uses: actions/checkout@v4

                                                      - name: JDK（ジャバ）17をセット
                                                              uses: actions/setup-java@v4
                                                                      with:
                                                                                distribution: 'temurin'
                                                                                          java-version: 17

                                                                                                - name: Gradleのデータをキャッシュ
                                                                                                        uses: actions/cache@v4
                                                                                                                with:
                                                                                                                          path: |
                                                                                                                                      ~/.gradle/caches
                                                                                                                                                  ~/.gradle/wrapper
                                                                                                                                                            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                                                                                                                                                                      restore-keys: |
                                                                                                                                                                                  ${{ runner.os }}-gradle

                                                                                                                                                                                        - name: Gradleでビルドする
                                                                                                                                                                                                run: ./gradlew build